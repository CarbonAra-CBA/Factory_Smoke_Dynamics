<script>
  // 황산화물 기준

  const u = 5; // 평균 풍속 (m/s)

  distance = calcul_moveDist(u, 30);

  // 예상 이동 경로 위에 일정한 간격으로 측정 위치 할당.

  // 히트맵 데이터 생성 함수
  function generateDensityData(pointList) {
    return pointList.map(location => {
        const latitude = location[0];
        const longitude = location[1];
        let x = latToKm(startLat - latitude);
        let y = lngToKm(latitude, startLng - longitude);
        let density = calculateConcentration(Q, u, sigmaY, sigmaZ, H, x, y, 1);
        density = density * (10 ** 11);
        return { latitude, longitude, density };
    });
  }

  // 히트맵 데이터 생성
  let densityData = generateDensityData(pointList);

  // 최대값과 최소값 계산
  let maxDensity = Math.max(...densityData.map(d => d.density));
  let minDensity = Math.min(...densityData.map(d => d.density));
  const range = maxDensity - minDensity;

  // 데이터 스케일링 및 Q 값을 고려하여 조정
  densityData = densityData.map(d => {
      let normalizedDensity = (d.density - minDensity) / range * (Q / 300);
      if(d.density - minDensity === 0) normalizedDensity = 0.000001; 
      return { ...d, density: normalizedDensity };
  });
  // hexGrid 반환 값 형태 [위도,경도]
  let hexList = hexFill(startLat, startLng, n, hexDist);

  // 지수형태의 density를 정수형태로 바꾸기
  function removeExponential(numberInExponential) {
    // e 지수 형식의 숫자를 받아서 처리
    if (typeof numberInExponential !== 'number') {
      console.error('Invalid input. Please provide a valid number.');
      return null;
    }
    // 지수 형식의 문자열로 변환
    const numberAsString = numberInExponential.toString();
    // e 지수의 위치 확인
    const indexOfE = numberAsString.indexOf('e');
    // e 지수가 없으면 그대로 반환
    if (indexOfE === -1) {
      return numberInExponential;
    }
    // e 지수를 기준으로 숫자와 지수 부분 분리
    const base = parseFloat(numberAsString.slice(0, indexOfE));
    const exponent = parseInt(numberAsString.slice(indexOfE + 2));
    // console.log(exponent)
    // base * Math.pow(10, exponent)
    // 숫자와 지수를 곱하여 반환
    return base;
  }

  function normalizeValues(values) {
    // 주어진 값들 중 가장 작은 값을 찾음
    const minValue = Math.min(...values);
    // 정규화된 값을 저장할 배열
    const normalizedValues = [];
    // 모든 값에 대해 정규화 수행
    for (let value of values) {
      // 가장 작은 값을 뺀 값
      const diff = value - minValue;
      // 음수인 경우 0으로 처리
      const normalizedValue = Math.max(diff, 0);
      // 정규화된 값은 가장 작은 값으로부터의 차이값을 사용
      normalizedValues.push(normalizedValue);
    }
    return normalizedValues;
  }

  function generateDensityData(hexList) {
    return hexList.map(location => {
      const latitude = location[0];
      const longitude = location[1];
      let density = calculateConcentration(Q,u,sigmaY,sigmaZ,H,latitude, longitude,1);
      density = (removeExponential(density) - 6.8) * 100; // 5.3으로 만들기 위해 100을 곱함
      return { latitude, longitude, density };
    });
  }

  // 공장에서 xm 거리의 점까지 이은 선을 지나가는 점들을 지도에 표시하는 함수
  function drawPointStartToEnd(latitude, longitude, angle, distance, numOfPoint) {
    // Convert angle from degrees to radians
    var angleRad = angle * Math.PI / 180;

    // Earth's radius in meters (mean radius)
    var earthRadius = 6378137;

    // Calculate the new latitude and longitude using the small distance approximation
    var newLatitude = latitude + (distance * Math.cos(angleRad) / earthRadius) * (180 / Math.PI);
    var newLongitude = longitude + (distance * Math.sin(angleRad) / (earthRadius * Math.cos(latitude * Math.PI / 180))) * (180 / Math.PI);

    // Leaflet map object, ensure 'map' is already initialized and accessible
    var startPoint = L.latLng(latitude, longitude);
    var endPoint = L.latLng(newLatitude, newLongitude);
    var polyline = L.polyline([startPoint, endPoint], { color: 'red' }).addTo(map);

    // Calculate evenly spaced points along the line
    var pointList = [];
    for (let i = 0; i <= numOfPoint; i++) {
      // Interpolate point on the line
      var fraction = i / numOfPoint;
      var interpolatedPoint = L.GeometryUtil.interpolateOnLine(map, polyline, fraction);
      pointList.push({
        latitude: interpolatedPoint.latLng.lat,
        longitude: interpolatedPoint.latLng.lng
      });
    }

    // Optionally: Add markers for each point to the map (for visualization)
    pointList.forEach(function(point) {
      L.marker([point.latitude, point.longitude]).addTo(map);
    });

    return pointList;
  }

  // 각도 그리기
  function drawLineFromPointWithAngle(latitude, longitude, angle, distance) {
    // Convert angle from degrees to radians
    var angleRad = angle * Math.PI / 180;

    // Earth's radius in meters
    var earthRadius = 6378137;

    // Calculate the new latitude and longitude
    var newLatitude = latitude - (distance / earthRadius) * (Math.cos(angleRad) / Math.PI) * 180;
    var newLongitude = longitude - (distance / earthRadius) * (Math.sin(angleRad) / Math.PI) * 180;

    // Create a polyline using Leaflet.js or other mapping libraries
    // For example, in Leaflet.js:
    var startPoint = L.latLng(latitude, longitude);
    var endPoint = L.latLng(newLatitude, newLongitude);
    var polyline = L.polyline([startPoint, endPoint], { color: 'red' }).addTo(map);
  }
